<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/header.html"></include>
    <include src="./partials/hero.html"></include>
    <include src="./partials/products.html"></include>
    <include src="./partials/about.html"></include>
    <include src="./partials/advantages.html"></include>
    <include src="./partials/gallery.html"></include>
    <include src="./partials/customer-reviews.html"></include>
    <include src="./partials/contacts.html"></include>
    <include src="./partials/footer.html"></include>

    <!-- Кнопка прокрутки страницы вверх -->

    <button class="btn-up" id="myBtn" title="Go to top">
      <svg class="btn-up-icon" width="50" height="50">
        <use href="./images/icons.svg#icon-btn-up"></use>
      </svg>
    </button>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

    <script src="./index.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/mobile-menu-better.js"></script>
    <script src="./js/header-modal.js"></script>
    <script src="./js/hero-button.js"></script>
    <script src="./js/product-btn.js"></script>
    <script src="./js/about.js"></script>
    <script src="./js/map-modal.js"></script>
    <script src="./js/form-modal.js"></script>
    <script src="./js/map-load.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEdEngwjNtftv-NIfUqyZjHKlYUUCPyk8&callback=initMap"
    ></script>
    <script src="./js/btn-up.js"></script>
  </body>
